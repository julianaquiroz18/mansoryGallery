<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Masonry Gallery</title>
</head>

<body>
    <div class="container">
        <h1 class="py-5">Masonry Gallery</h1>
    </div>
    <div class="container mb-4">
        <div class="row justify-content-between m-0">
            <div class="input-group col-6 p-0">
                <select class="custom-select" id="category">
                  <option selected value ="" disabled="disabled">Filter by...</option>
                  <option value="">All</option>
                  <option value="backgrounds">Backgrounds</option>
                  <option value="fashion">Fashion</option>
                  <option value="nature">Nature</option>
                  <option value="science">Science</option>
                  <option value="education">Education</option>
                  <option value="feelings">Feelings</option>
                  <option value="health">Health</option>
                  <option value="people">People</option>
                  <option value="religion">Religion</option>
                  <option value="places">Places</option>
                  <option value="animals">Animals</option>
                  <option value="industry">Industry</option>
                  <option value="computer">Computer</option>
                  <option value="food">Food</option>
                  <option value="sports">Sports</option>
                  <option value="transportation">Transportation</option>
                  <option value="travel">Travel</option>
                  <option value="buildings">Buildings</option>
                  <option value="business">Business</option>
                  <option value="music">Music</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary filter" type="button">Go</button>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-secondary newImageButton" data-toggle="modal" data-target="#new-image"><i class="fa fa-plus mr-2" aria-hidden="true"></i>Add new image</button>
            </div>
        </div>
    </div>

    <div class="container my-5 p-3 bg-light myGallery__container d-none">
        <h3 class="mb-3">My Gallery</h3>
        <div class="card-columns myGallery"></div>
    </div>

    <div class="container p-0">
        <div class="card-columns masonryGallery">

        </div>
    </div>

    <div class="modal fade" id="new-image" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0 mx-3 mt-2 mb-0">
                    <h1>New Image</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="col" id="new-image-form">
                        <div class="form-group">
                            <label for="imageLink">Image Link<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="imageLink" name="imageLink">
                        </div>
                        <div class="form-group">
                            <label for="pageLink">Page Link<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="pageLink" name="pageLink">
                        </div>
                        <div class="form-group">
                            <label for="imageTitle">Image title<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="imageTitle" name="imageTitle">
                        </div>
                        <div class="form-group">
                            <label for="newImageCategory">Category<span class="text-danger">*</span></label>
                            <select class="form-control" name="newImageCategory" id="newImageCategory">
                                <option selected disabled value="">Select category</option>
                                <option value="backgrounds">Backgrounds</option>
                                <option value="fashion">Fashion</option>
                                <option value="nature">Nature</option>
                                <option value="science">Science</option>
                                <option value="education">Education</option>
                                <option value="feelings">Feelings</option>
                                <option value="health">Health</option>
                                <option value="people">People</option>
                                <option value="religion">Religion</option>
                                <option value="places">Places</option>
                                <option value="animals">Animals</option>
                                <option value="industry">Industry</option>
                                <option value="computer">Computer</option>
                                <option value="food">Food</option>
                                <option value="sports">Sports</option>
                                <option value="transportation">Transportation</option>
                                <option value="travel">Travel</option>
                                <option value="buildings">Buildings</option>
                                <option value="business">Business</option>
                                <option value="music">Music</option>
                            </select>
                        </div>
                        <div class="form-group form-row mt-4 mb-0">
                            <label class="col-form-label col-form-label-sm"><span class="text-danger">*</span>Required Information</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-outline-secondary modal-button" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-secondary modal-button create" data-dismiss="modal" disabled>Crear</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./script/initial.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
